<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Pressure is Coming - Counterdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/bqt8wea.css"> <!--  Kit Adobe para fonte Cooper  -->
    <link rel="stylesheet" href="/countdowntimer/countdowntimer.css">

</head>
<body>
    <div class="container">
        <img src="img/logo_underpressure.png" alt="under_logo">
        <h1>Under Pressure Co.</h1>
        <h2>Power Washing & Polymeric Sand and Sealing</h2>
        <h3>Website Under Construction</h3>
        <p>We are working hard to launch our website soon!</p>
        
        <div class="countdown" id="countdown">
            <div class="time">
                <h2 id="days"></h2>
                <small>DAYS</small>
            </div>
            <div class="time">
                <h2 id="hours"></h2>
                <small>HOURS</small>
            </div>
            <div class="time">
                <h2 id="minutes"></h2>
                <small>MINUTES</small>
            </div>
            <div class="time">
                <h2 id="seconds"></h2>
                <small>SECONDS</small>
            </div>
        </div>
        <div class="botao">
            <a href="#">Talk To Us Now</a>
        </div>
        <script src="countdowntimer/countdowntimer.js"></script>


    </div>
</body>
</html>
